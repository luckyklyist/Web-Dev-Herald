<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Learning Grid from the Item boxing
  </h1>

  <div>
    <div class="box-1">
        <div class="grid grid-cols-3 grid-rows-2">
            <div class="col-1 row-1 bg-green-600">Item 1</div>
            <div class="col-2 row-1 bg-purple-600">Item 2</div>
            <div class="col-3 row-1 bg-red-600">Item 3</div>
            <div class="col-1 row-2 bg-yellow-600">Item 4</div>
            <div class="col-2 row-2 bg-blue-600">Item 5</div>
            <div class="col-3 row-2 bg-pink-600">Item 6</div>
          </div>
          
    </div>
  </div>
</body>
</html>
